<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">Brand</a></li>
                <li class="nav-item"><a class="navbar-link" href="{% url 'Discount_Collection:table' %}">Table</a></li>
                <li class="nav-item"><a class="navbar-link" href="{% url 'Discount_Collection:register' %}">Register</a></li>
                <li class="nav-item"><a class="navbar-link" href="{% url 'Discount_Collection:form_name' %}">Form</a></li>

                {% if user.is_authenticated %}
                <li><a class='navbar-link' href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a class='navbar-link' href="{% url 'Discount_Collection:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">

        {% block body_block %}
        <!--Anything outside the block will be inherited -->
        {% endblock %}

    </div>
</body>
</html>
